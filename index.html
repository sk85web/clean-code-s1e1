<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css"
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header-app">
      <img class="header-icon" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <div id="add-section">
        <label class="add-section-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="task input-text" 
            type="text"
          >
          <button class="section-btn">Add</button>
        </div>
      </div>
      <h1 class="section-title">Todo</h1>
      <ul id="incomplete-section" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox-btn">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="section-btn edit">Edit</button>
          <button class="delete section-btn">
            <img class="delete-icon" src="./remove.svg">
         </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox-btn">
          <label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task input-text"
          >
          <button class="section-btn edit">Save</button>
          <button class="delete section-btn">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h1 class="section-title">Completed</h1>
      <ul id="complete-section">
        <li class="task-item">
          <input type="checkbox" checked class="checkbox-btn">
          <label class="task task-completed">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="section-btn edit">Edit</button>
          <button class="delete section-btn">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
