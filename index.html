<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css"
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <div class="body__header">
      <img class="body__header-icon" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="body__header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <div id="add__section">
        <label class="section__title section__title-add" for="new-task">Add Item</label>
        <div class="add__section-wrapper">
          <input 
            id="new-task"
            class="section__input section__input_big" 
            type="text"
          >
          <button class="section__btn">Add</button>
        </div>
      </div>
      <h1 class="section__title">Todo</h1>
      <ul id="incomplete-section" class="section__list incomplete__section">
        <li class="task__item">
          <input type="checkbox" class="section__checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task section__input">
          <button class="section__btn section__btn_edit">Edit</button>
          <button class="section__btn section__btn_delete">
            <img class="delete-icon" src="./remove.svg" alt="">
         </button>
        </li>
        <li class="edit-mode task__item">
          <input type="checkbox" class="section__checkbox">
          <label class="task__name">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task section__input"
          >
          <button class="section__btn section__btn_edit">Save</button>
          <button class="section__btn section__btn_delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h1 class="section__title">Completed</h1>
      <ul id="complete-section" class="section__list complete__section">
        <li class="task__item">
          <input type="checkbox" checked class="section__checkbox">
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task section__input">
          <button class="section__btn section__btn_edit">Edit</button>
          <button class="section__btn section__btn_delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
